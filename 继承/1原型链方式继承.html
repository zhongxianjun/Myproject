<!DOCTYPE html>
<html>
<head>
	<title>1原型链方式继承</title>
</head>
<body>
<script type="text/javascript">
	function Animal(){
    	this.type = '动物';
    }
	
	Dog.prototype = new Animal;

	function Dog(name){
    	this.name = name;
    }

    var xh = new Dog('小黄');
    console.log(xh);
    console.log(xh.hasOwnProperty('type'));

	
</script>
</body>
</html>

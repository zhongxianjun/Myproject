<!DOCTYPE html>
<html>
<head>
	<title>2借用构造函数继承</title>
</head>
<body>
<script type="text/javascript">
	function Animal(){
    	this.type = '动物';
    }
	

	function Dog(name){
        Animal.call(this);
    	this.name = name;
    }

    var xh = new Dog('小黄');
    console.log(xh);
    console.log(xh.hasOwnProperty('type'));

	
</script>
</body>
</html>

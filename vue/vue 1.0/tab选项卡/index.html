<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue(tab选项卡)</title>
	<style type="text/css">
		.tab{
			width:100%;
			line-height:40px;
			text-align:center;
			display:flex;
			font-size:16px;
			margin-top:8px;
			border-bottom:1px solid #eee;
		}
		.tab a{
			flex:1;
		}
		.tab a.on span{
			color:#333;
			border-bottom:2px solid #2395ff;
		}
		.tab a span{
			display:inline-block;
			line-height:40px;
			color:#666;
			font-weight:700;
		}
		.tab_index{
			text-align: center;
			margin-top: 100px;
			font-size:20px;
			font-weight: bold;
		}
			
		
	</style>
</head>
<body>
	<div id="index">
		<div class="tab">
			<a href="javascript:void(0);" @click="tab(0)"><span>{{option1}}</span></a>
			<a href="javascript:void(0);" @click="tab(1)"><span>{{option2}}</span></a>
			<a href="javascript:void(0);" @click="tab(2)"><span>{{option3}}</span></a>
		</div>
		<div class="tab_index" v-show="state == 0">点餐</div>
		<div class="tab_index" v-show="state == 1">评价</div>
		<div class="tab_index" v-show="state == 2">商家</div>
	</div>


	<script type="text/javascript" src="lib/vue.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
